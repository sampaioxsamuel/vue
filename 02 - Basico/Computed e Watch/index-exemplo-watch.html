<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VueJs</title>
  <script src="vue.js"></script>
</head>

<body>

  <div id="app">
    <button @click="valor++">Adicionar</button>
  </div>

  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        valor: 0
      },
      computed: {
      }, 
      watch: {
        valor() {
          console.log(this.valor);
        }
      }
    })
  </script>
</body>

</html>
