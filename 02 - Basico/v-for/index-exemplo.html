<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VueJs</title>
  <script src="vue.js"></script>
</head>

<body>

  <div id="app">
    <ul>
      <li v-for="(estado, key, idx) in estados" :key="idx">População de {{key}} {{estado.populacao}}</li>
    </ul>
  </div>

  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        produtos: [{ id: 1, nome: "Maça" }, { id: 2, nome: "Banana" }],
        estados: {
          sp: {
            populacao: "45 milhões",
            nome: "São Paulo"
          },
          mg: {
            populacao: "21 milhões",
            nome: "Minas Gerais"
          },
          rj: {
            populacao: "17 milhões",
            nome: "Rio de Janeiro"
          }
        }
      },
      methods: {}
    })
  </script>
</body>

</html>
