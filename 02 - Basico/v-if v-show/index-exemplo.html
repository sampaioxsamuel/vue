<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./vue.js"></script>
  <title>VueJs</title>
</head>

<body>

  <div id="app">
    <template v-if="isLogged">
      <p>Usuario logado</p>
      <a @click.prevent="isLogged = !isLogged" href="#">Sair -></a>
    </template>
    <template v-else>
      <p>Usuario deslogado</p>
      <a @click.prevent="isLogged = !isLogged" href="#">Logar</a>
    </template>
  </div>
  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        isLogged: true
      },
      methods: {

      }
    })

  </script>
</body>

</html>
