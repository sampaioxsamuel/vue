<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./vue.js"></script>
  <title>VueJs</title>
</head>

<body>

  <div id="app">
    {{contador}}
    <br/>
    <button @click.prevent="contador += 1" href="#link">Adicionar</button>
    
  </div>
  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        contador: 0
      },        
    })

  </script>
</body>

</html>
