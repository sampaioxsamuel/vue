<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VueJs</title>
  <script src="vue.js"></script>
</head>

<body>
  <div id="app">
    <ul :class="{column: mudarOrientacao}">
      <li>Sobre</li>
      <li>Produtos</li>
      <li>Serviços</li>
      <li>Contato</li>
    </ul>
    <button @click="mudarOrientacao = !mudarOrientacao">Troca Orientação</button>
  </div>

  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        orietacao: "column",
        mudarOrientacao: false,
      },
    })
  </script>
  <style>
    ul {
      display: flex;
      flex-wrap: wrap;
      font-family: monospace;
      list-style: none;
      padding: 0px;
      margin: 0px;
    }

    .column {
      flex-direction: column;
    }

    li {
      padding: 20px;
      background: #84e;
      color: white;
      border-radius: 4px;
      margin: 10px;
      flex: 1;
      text-align: center;
    }
  </style>
</body>

</html>
