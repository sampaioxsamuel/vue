<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VueJs</title>
  <script src="vue.js"></script>
</head>



<body>
  <div id="app">
    <ul @click="gerarCor">
      <li :style="{background: cor}">Sobre</li>
      <li :style="{background: cor}">Produtos</li>
      <li :style="{background: cor}">Servi√ßos</li>
      <li :style="{background: cor}">Contato</li>
    </ul>
  </div>

  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        cor: '',
      },
      methods: {
        gerarCor() {
          this.cor = `hsl(${Math.random() * 360}, 100%, 50%)`
        }
      }
    })
  </script>
  <style>
    ul {
      display: flex;
      flex-wrap: wrap;
      font-family: monospace;
      list-style: none;
      padding: 0px;
      margin: 0px;
    }

    .column {
      flex-direction: column;
    }

    li {
      padding: 20px;
      background: #84e;
      color: white;
      border-radius: 4px;
      margin: 10px;
      flex: 1;
      text-align: center;
    }
  </style>
</body>

</html>
