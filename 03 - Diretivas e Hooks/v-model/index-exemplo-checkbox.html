<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VueJs</title>
  <script src="vue.js"></script>
</head>



<body>
  <div id="app">
    {{termos}}<br />
    <label for="aceitaTermos">Aceita os Termos?</label>
    <input type="checkbox" name="aceitaTermos" id="aceitaTermos" v-model="termos">
  </div>

  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        termos: false
      },      
    })
  </script>
</body>

</html>
