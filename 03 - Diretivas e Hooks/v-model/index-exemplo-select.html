<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VueJs</title>
  <script src="vue.js"></script>
</head>



<body>
  <div id="app">
    <select v-model="fruta">
      <option disabled value="">Selecione uma fruta...</option>
      <option value="maça">Maça</option>
      <option value="uva">Uva</option>
      <option value="goiaba">Goiaba</option>
    </select>
    <p>{{fruta}}</p>
  </div>

  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        fruta: ''
      },
    })
  </script>
</body>

</html>
