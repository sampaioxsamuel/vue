<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VueJs</title>
  <script src="vue.js"></script>
</head>



<body>
  <div id="app">
    <input type="text" v-model="nome" />
    <input type="text" :value="email" />

    <p>{{nome}}</p>
    <p>{{email}}</p>
  </div>

  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        nome: 'Lorem Ipsum',
        email: 'contato@teste.com'
      },
    })
  </script>
</body>

</html>
