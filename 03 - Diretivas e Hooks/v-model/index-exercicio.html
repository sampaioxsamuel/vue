<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VueJs</title>
  <script src="vue.js"></script>
</head>

<!--   1 - Faça um criador de botões. -->

<body>
  <div id="app">
    <h2>Gerador de Button</h2>
    <label for="width">Largura: </label>
    <input type="text" id="width" v-model="btn.width">
    <label for="height">Altura: </label>
    <input type="text" id="height" v-model="btn.height">
    <label for="fontSize">Font Size:</label>
    <input type="text" id="fontSize" v-model="btn.fontSize">
    <label for="fontFamily">Font Family:</label>
    <input type="text" id="fontFamily" v-model="btn.fontFamily">
    <label for="textAlign">Text Align:</label>
    <input type="text" id="textAlign" v-model="btn.textAlign">
    <label for="background">Fundo:</label>
    <input type="color" id="background" v-model="btn.background">
    <label for="color">Cor da Fonte:</label>
    <input type="color" id="color" v-model="btn.color">
    <label for="borderRadius">Border Radius</label>
    <input type="text" id="borderRadius" v-model="btn.borderRadius">

    <a href="#" :style="btn">Texto</a>
  </div>

  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        btn: {},
      },
      watch: {
        estiloBtn() {
          return this.btn = {
            width: this.btn.width,
            height: this.btn.height,
            fontSize: this.btn.fontSize,
            fontFamily: this.btn.fontFamily,
            textAlign: this.btn.textAlign,
            background: this.btn.background,
            color: this.btn.color,
            borderRadius: this.btn.borderRadius,
            border: 'none',
          }
        }
      }
    })
  </script>
  <style>
    form {
      margin: 2rem 0;
    }

    a {
      display: block;
      text-decoration: none;
    }

    input {
      display: block;
      margin: 0.5rem 0;
    }
  </style>
</body>

</html>
