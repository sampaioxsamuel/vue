<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./vue.js"></script>
  <title>VueJs</title>
</head>

<body>

  <div id="app1">
    {{ferramenta}}
  </div>
  <div id="app2">
    <hr/>
    {{instrumento}}
  </div>

  <script>
    const vm1 = new Vue({
      el: '#app1',
      data: {
        ferramenta: "Martelo",
      },
    });
    const vm2 = new Vue({
      el: '#app2',
      data: {
        instrumento: "Guitarra",
      },
    });
  </script>
</body>

</html>
