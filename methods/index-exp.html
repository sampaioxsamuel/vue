<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./vue.js"></script>
  <title>VueJs</title>
</head>

<body>

  <div id="app">
    {{produto}}
    <button @click="mudarProduto">Viola</button>
    <button @click="mudarProduto">Guita</button>
  </div>

  <script>
  const vm = new Vue({
    el: '#app', 
    data: {
      total: 0,
      produto: 'None',
    },
    methods: {
      incrementar() {
        this.total += 1;
      },
      diminuir() {
        this.total -= 1;
      },
      mudarProduto(e) {
        this.produto = e.target.innerText;
      }
    }
  })

  </script>
</body>

</html>
