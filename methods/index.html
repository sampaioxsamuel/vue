<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./vue.js"></script>
  <title>VueJs</title>
</head>

<body>

  <div id="app">
    <button @click="fetchApi">Clica</button>
    <div>
      <h1>{{companyName}}</h1>
      <p>{{latestPrice}}</p>
      <p>{{latestTime}}</p>
    </div>
  </div>

  <script>
  const vm = new Vue({
    el: '#app', 
    data: {
      latestPrice: null,
      latestTime: null,
      companyName: null,
    },
    methods: {
      async fetchApi() {
        const api = await fetch('https://cloud.iexapis.com/stable/stock/aapl/quote?token=pk_0e2555d72f2a43c393b13af1c61a29a8');
        const json = await api.json();
        console.log(json);
        this.latestPrice = json.latestPrice;
        this.companyName = json.companyName;
        this.latestTime = json.latestTime;
      }
    }
  })

  </script>
</body>

</html>
