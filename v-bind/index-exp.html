<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./vue.js"></script>
  <title>VueJs</title>
</head>

<body>

  <div id="app">
    <a :style="{color: visitou ? cor: '#000'}" :href="link">DuckDuckGo</a>
  </div>

  <script>
  const vm = new Vue({
    el: '#app', 
    data: {
      link: "https://ddg.gg",
      cor: "#ff0000",
      visitou: true
    },
  })

  </script>
</body>

</html>
